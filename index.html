<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <img src="images/bg.jpg" class="img-fluid" id="signupimage" alt="Responsive image">
    <form class="signform"  action="submission.html" id="signup">
        <h1>Sign Up</h1>
        <p>Fill this form to sign up!</p>
        <div class="box">
            <label id="emaillabel" for="email" >Email</label>
            <input type="text" id="email" name="email" required>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
       <div class="box">
        <label id="accountnamelabel"for="account name">Account Name</label>
        <input type="text" id ="accountname" name="account name" required>
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
       </div>
        <div class="box">
            <label id="passwordlabel" for="password">Password</label>
            <input type="password" id ="password" name="password" required>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="box">
            <label id="repeatpasswordlabel"for="Repeat password">Repeat password</label>
            <input type="password" id="repeatpassword" name="repeat password" required>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <label class="option">
            <input type="checkbox" checked ="checked" name="remember"> Remember me
        </label>
            <p>By creating an account you agree to our<a href="#"></a>.</p>
        <div class="submit">
            <button id = "cancel"type="button">Cancel</button>
            <button id= "submit" type="submit">Submit</button>
        </div>
    </form>
</body>
<script src="js/app.js"></script>
</html>
